    <main>
        <div id="reservation-page-welcome">
            <h1 class="title">Reservations</h1>
        </div>

        <div  id="reservation-page-content">
            <h2>Make a Reservation at Paradise</h2>
            <form action="" method="post">
                
                <input type="text" placeholder="Name" class="reservation-input">
                <input type="text" placeholder="Last Name" class="reservation-input">
                
                <input type="email" placeholder="Email" class="reservation-input">
                <input type="tel" name="" id="" class="reservation-input" placeholder="Phone Number">
                    
                
                <label for="date">Date:</label>
                <input type="date"  value="2019-02-28" name="date" id="date">

                <label for="ocation">Ocation:</label>
                <select name="" id="ocation">
                    <option value="">Normal</option>
                    <option value="">Birthday</option>
                    <option value="">Celebration</option>
                    <option value="">Date Night</option>
                    <option value="">Business Meal</option>
                </select>
                
                
                <label for="num-people">Number of people:</label>
                <select name="" id="num-people">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6+</option>
                </select>
                
                <button id="reservation-button"type="submit">Reserve Table</button>
                
            </form>
        </div>

    </main>
