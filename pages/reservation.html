    <main>
        <div id="reservation-page-welcome">
            <h1>Reservations</h1>
        </div>

        <div  id="reservation-page-content">
            <h2>Make a Reservation at Paradise</h2>
            <form action="" method="post">

                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last Name">
                <br>
                <input type="email" placeholder="Email">
                <input type="number" name="" id="" placeholder="Phone Number">
                <br>
                <label for="date">Date:</label>
                <input type="date"  value="2019-02-28" name="date" id="date">

                <label for="ocation">Ocation:</label>
                <select name="" id="ocation">
                    <option value="">Normal</option>
                    <option value="">Birthday</option>
                    <option value="">Celebration</option>
                    <option value="">Date Night</option>
                    <option value="">Business Meal</option>
                </select>

                <label for="num-people">Number of people</label>
                <select name="" id="num-people">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6+</option>
                </select>
                <br>
                <button type="submit">Reserve Table</button>
                
            </form>
        </div>

    </main>
